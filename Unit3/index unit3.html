<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Things perceived as dangerous</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <header>
    <h1>These are things that people are afraid of that pose no real danger to humans</h1>
    <h5>but they become increasingly disturbing</h5>

    You can resize this window to change the images
  </header>
  <hr>
  <main>
    <h3>Birds of Prey</h3>
    <picture>
      <source media="(min-width: 769px)" srcset="images/Raptor_large.jpg">
      <source media="(min-width: 426px)" srcset="images/Raptor_Medium.jpeg">
      <source media="(min-width: 321px)" srcset="images/Raptor_small.jpeg">
      <img src="images/Raptor_thumbnail.jpeg" alt="" style="width:200px;height:200px;">
    </picture>
    <hr>
    <h3>Godzilla</h3>
    <picture>
      <source media="(min-width: 769px)" srcset="images/Godzilla_Large.jpeg">
      <source media="(min-width: 426px)" srcset="images/Godzilla_Medium.jpeg">
      <source media="(min-width: 321px)" srcset="images/Godzilla_small.webp">
      <img src="images/Godzilla_tiny.jpeg" alt="" width="200" height="200">
    </picture>
    <hr>
    <h3>Baphomet</h3>
    <picture>
      <source media="(min-width: 769px)" srcset="images/Baphomet_Statue.jpeg">
      <source media="(min-width: 426px)" srcset="images/Cute_Baphomet.jpeg">
      <source media="(min-width: 321px)" srcset="images/Small_Baphomet.webp">
      <img src="images/Baphomet_thumbnail.jpeg" alt="" style="width:200px;height:200px;">
    </picture>
  </main>
  <hr>
  <footer>&copy; 2023 Justine</footer>

  <script src="script.js"></script>

</body>

</html>
